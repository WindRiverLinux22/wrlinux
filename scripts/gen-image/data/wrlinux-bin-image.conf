TMPDIR = "${TOPDIR}/tmp-${MACHINE}"
DL_DIR = "${TOPDIR}/downloads"
SSTATE_DIR = "${TOPDIR}/sstate-cache"

DISTRO = "wrlinux-graphics"
PACKAGE_CLASSES = "package_rpm"
PRSERV_HOST = "localhost:0"

# Disable multilib
MULTILIBS = ""

# Make /var/log save on persistent storage to make the image work for container
VOLATILE_DIR = "0"

SSTATE_PRUNE_OBSOLETEWORKDIR = "0"

# For feature/passwd-expire
FORCE_EXPIRED_USERS = 'root'

INHERIT += "rm_work"
RM_WORK_EXCLUDE += "wrlinux-image-full wrlinux-image-minimal"

# Templates
WRTEMPLATE = "feature/docker feature/kubernetes feature/ntp feature/ostree \
    feature/python-tkinter feature/passwd-expire feature/xfce \
"

WRTEMPLATE:append:intel-x86-64 = " feature/lat"
WRTEMPLATE:append:bcm-2xxx-rpi4 = " feature/lat"
WRTEMPLATE:append:xilinx-zynqmp = " feature/lat"
WRTEMPLATE:append:xilinx-zynq = " feature/lat"
WRTEMPLATE:append:nxp-imx8 = " feature/lat"
WRTEMPLATE:append:nxp-imx6 = " feature/lat"
WRTEMPLATE:append:marvell-cn96xx = " feature/lat"
WRTEMPLATE:append:nxp-s32g2xx = " feature/lat"
WRTEMPLATE:append:intel-socfpga-64 = " feature/lat"
WRTEMPLATE:append:ti-j72xx = " feature/lat"
WRTEMPLATE:append:nxp-ls1028 = " feature/lat"

KERNEL_FEATURES:append = " features/nfsd/nfsd-enable.scc"
KERNEL_MODULE_AUTOLOAD += "nfsd"

SDKMACHINE = "x86_64"

VIRTUAL-RUNTIME_graphical_init_manager = "lxdm"

#### For ostree
GPG_PATH ?= "${TOPDIR}/.gnupg"
OSTREE_USE_AB = "0"

OSTREE_REMOTE_URL = "${PACKAGE_FEED_URIS}/WRLinux-CD-Images/${MACHINE}/repos/ostree_repo"
DISTRO_VERSION:pn-grub-efi = "-"

# Size of the Root partition 4GB
OSTREE_FDISK_RSZ = "4096"

#### Packages repos
INHERIT += "packagefeed-stability"
PACKAGE_FEED_BASE_PATHS = "WRLinux-CD-Images/${MACHINE}/repos/rpm"

PACKAGE_FEED_ARCHS:xilinx-zynq = "armv7ahf_neon armv7at2hf_neon noarch xilinx_zynq"
